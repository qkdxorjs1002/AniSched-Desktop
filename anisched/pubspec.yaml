name: anisched
description: AniSched
publish_to: 'none'
version: 1.0.0+1

environment:
    sdk: ">=2.7.0 <3.0.0"

dependencies:
    flutter:
        sdk: flutter
    retrofit: ^1.3.4+1
    url_launcher: any
    palette_generator: any
    cupertino_icons: ^1.0.2
    cached_network_image: ^2.5.1

dev_dependencies:
    flutter_test:
        sdk: flutter
    retrofit_generator: any
    build_runner: any
    
flutter:
    uses-material-design: true
    fonts:
      - family: Noto Sans CJK KR
        fonts: 
            - asset: fonts/NotoSansCJKkr-Bold.otf
            - asset: fonts/NotoSansCJKkr-DemiLight.otf
            - asset: fonts/NotoSansCJKkr-Light.otf
            - asset: fonts/NotoSansCJKkr-Medium.otf
            - asset: fonts/NotoSansCJKkr-Regular.otf
            - asset: fonts/NotoSansCJKkr-Thin.otf
