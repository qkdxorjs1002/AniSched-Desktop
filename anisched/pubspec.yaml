name: anisched
description: AniSched
publish_to: 'none'
version: 1.0.0+1

environment:
    sdk: ">=2.12.0 <3.0.0"

dependencies:
    flutter:
        sdk: flutter
    retrofit: ^2.0.1
    json_serializable: ^4.1.4
    url_launcher: ^6.0.9
    palette_generator: ^0.3.0
    cupertino_icons: ^1.0.3
    cached_network_image: ^3.1.0
    flutter_cache_manager: ^3.1.2

dev_dependencies:
    flutter_test:
        sdk: flutter
    retrofit_generator: ^2.0.1
    build_runner: ^2.0.6
    
flutter:
    uses-material-design: true
    fonts:
      - family: Noto Sans CJK KR
        fonts: 
            - asset: fonts/NotoSansCJKkr-Light.otf
            - asset: fonts/NotoSansCJKkr-Medium.otf
            - asset: fonts/NotoSansCJKkr-Regular.otf
